plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo1.maven.org/maven2')
    }
}


dependencies {
    implementation 'org.slf4j:slf4j-api:1.7.25'
    implementation 'org.apache.logging.log4j:log4j-core:2.11.1'
    implementation 'com.alibaba:fastjson:1.2.47'
    implementation 'org.apache.logging.log4j:log4j-api:2.11.1'
    implementation 'ch.qos.logback:logback-classic:1.0.13'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.10.0.pr2'
    implementation 'org.yaml:snakeyaml:1.17'
    implementation 'com.fasterxml.jackson.dataformat:jackson-dataformat-yaml:2.10.0.pr2'
    implementation 'org.apache.commons:commons-lang3:3.8.1'
    implementation 'io.netty:netty-all:4.1.42.Final'
    implementation 'org.apache.httpcomponents:httpclient:4.5.10'
    implementation 'org.apache.commons:commons-collections4:4.1'
    implementation 'aspectj:aspectjrt:1.5.3'
    implementation 'com.google.guava:guava:26.0-jre'
    implementation 'org.apache.zookeeper:zookeeper:3.4.14'
    // https://mvnrepository.com/artifact/com.alibaba.csp/sentinel-core
    compile group: 'com.alibaba.csp', name: 'sentinel-core', version: '1.7.0'
    // https://mvnrepository.com/artifact/io.dropwizard.metrics/metrics-core
    compile group: 'io.dropwizard.metrics', name: 'metrics-core', version: '4.1.0'
    // https://mvnrepository.com/artifact/org.apache.kafka/kafka
    compile group: 'org.apache.kafka', name: 'kafka_2.13', version: '2.4.0'
    testImplementation 'junit:junit:4.11'
}

group = 'cy-concurrent'
version = '1.0-SNAPSHOT'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

jar {
    manifest {
        attributes('Implementation-Title': project.name,
                'Implementation-Version': project.version,
                'Main-Class': "cn.cy.network.EchoClient")
    }
}

jar {
    manifest {
        attributes('Implementation-Title': project.name,
                'Implementation-Version': project.version,
                'Main-Class': "cn.cy.network.SimpleEchoServer")
    }
}
